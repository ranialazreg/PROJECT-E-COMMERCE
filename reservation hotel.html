<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>element d'un formulaire</title>
<link href="cssr.css" rel="stylesheet" type="text/css">
</head>
<body>
	<form id="6"> 
	<h2>Réservation d'Hôtel:</h2>
		<p>Prenom</p>
	<input type="text" value=""/> 
		<p>Nom</p>
	<input type="password" />
		<p>Date d'aller</p>
		<input type="date" value="YYYY-MM-DD" />
		<p>Date de retour</p>
		<input type="date" value="YYYY-MM-DD" />
		<p>Precisez le nombre de chambre</p>
		<input type="number" step="1" max="20" min="0"/>
		<p>Precisez le type de chambre</p>
		<select>
		<option>double</option>
		<option>single</option>
		<option>suite</option>
		<option>suite junior</option>
		<option>standard</option>
		</select>
		<br/>
		<button type="submit" id="a" >Réserver</button><br/>
		<button type="reset" id="b">Plus tard </button><br/>
		
	
		
</form>	
	
</body>
</html>
